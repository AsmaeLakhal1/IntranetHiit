<form   #personalForm="ngForm"   class="editForm" novalidate>
  <div class="tab-pane fade in active">
      <h4 class="head text-center">{{personal.lastname + personal.firstName}}</h4>
      <br/>
      <div class='row'>
          <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
              <div class="row">
                  <div class='col-xs-12 col-sm-6'>
                      <div class="form-group">
                          <label class="control-label" for="firstname">Prénom</label>  
                          <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="Prénom" [(ngModel)]="personal.firstName">   
                          <div class="alert alert-danger" [hidden]="firstname.valid">Champs Obligatoire</div>
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="lastname">Nom</label>  
                        <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text" placeholder="Nom" [(ngModel)]="personal.lastName">
                        <div class="alert alert-danger" [hidden]="lastname.valid">Champs Obligatoire</div>
                    </div>

                    <div class="form-group">
                      <label class="control-label" for="address">Adresse</label>  
                      <input class="form-control input-md" #address="ngModel" required id="address" name="address" type="text" placeholder="Adresse" [(ngModel)]="personal.address">
                      <div class="alert alert-danger" [hidden]="address.valid">Champs Obligatoire</div>
                  </div>

                  </div>
                  <div class='col-xs-12 col-sm-6'>
                      <div class="form-group">
                          <label class="control-label" for="phoneNumber">Numéro de téléphone</label>  
                          <input class="form-control input-md" #phoneNumber="ngModel" required id="phoneNumber" name="phoneNumber" type="number" placeholder="Numéro" [(ngModel)]="personal.phoneNumber">
                          <div class="alert alert-danger" [hidden]="phoneNumber.valid">Champs Obligatoire</div>
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="dependentChild">Enfants Dépendants</label>
                        <input class="form-control input-md" #dependentChild="ngModel" required id="dependentChild" name="dependentChild" type="number" placeholder="Enfants Dépendants" [(ngModel)]="personal.dependentChild">
                        <div class="alert alert-danger" [hidden]="dependentChild.valid">Champs Obligatoire</div>
                    </div>

                    <div class="form-group">
                      <label class="control-label" for="birthday">Date De Naissance</label>
                      <input class="form-control input-md" #birthday="ngModel" required id="birthday" name="birthday" type="date" placeholder="Date de Naissance" [(ngModel)]="personal.birthdayChild">
                      <div class="alert alert-danger" [hidden]="birthday.valid">Champs Obligatoire</div>
                  </div>

                  </div>

                  
              </div>
              
                  
              <div class="form-group text-center">
                  <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Suivant <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
              </div>
          </div>
      </div>
  </div>
</form>
