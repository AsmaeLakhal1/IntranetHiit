<form #addressForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="name">Nom du Projet</label>
              <input class="form-control input-md" #name="ngModel" required id="name" name="name" type="text" placeholder="nom du projet"
                [(ngModel)]="address.projects.name">
              <div class="alert alert-danger" [hidden]="name.valid">Champ obligatoire</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="date">Date de projet</label>
              <input class="form-control input-md" #date="ngModel" required id="date" name="date" type="date" placeholder="Date de Projet"
                [(ngModel)]="address.projects.date">
              <div class="alert alert-danger" [hidden]="date.valid">Champ obligatoire</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <input class="form-control input-md" #description="ngModel" required id="description" name="description" type="text" placeholder="Description"
            [(ngModel)]="address.projects.description">
          <div class="alert alert-danger" [hidden]="description.valid">Champ Obligatoire</div>
        </div>


        <div class="form-group text-center">
          <button class="btn btn-default"  (click)="validate(addressForm)"> Enregistrer<span style="margin-left:10px;" ></span></button>
      </div>
      
      </div>
    </div>
  </div>
</form>
